<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <table border="2">
            <tr>
                <th colspan="2">Registration Form</th>
            </tr>
            <tr>
                <td><label for="studentName">Student name</label></td>
                <td><input type="text" id="studentName" name="studentName" required></td>
            </tr>
            <tr>
                <td><label for="fatherName">Father's Name</label></td>
                <td><input type="text" id="fatherName" name="fatherName" required></td>
            </tr>
            <tr>
                <td><label for="motherName">Mother's Name</label></td>
                <td><input type="text" id="motherName" name="motherName" required></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth</label></td>
                <td><input type="datetime-local" id="dob" name="dob" required></td>
            </tr>
            <tr>
                <td><label>Gender</label></td>
                <td>
                    <input type="radio" name="gender" value="male" required> male
                    <input type="radio" name="gender" value="female"> female
                </td>
            </tr>
            <tr>
                <td><label for="email">Email ID</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="mobile">Mobile No.</label></td>
                <td><input type="text" id="mobile" name="mobile" required></td>
            </tr>
            <tr>
                <td><label for="address">Address</label></td>
                <td><textarea id="address" name="address" required></textarea></td>
            </tr>
            <tr>
                <td><label for="state">State</label></td>
                <td><input type="text" id="state" name="state" required></td>
            </tr>
            <tr>
                <td><label for="city">City</label></td>
                <td><input type="text" id="city" name="city" required></td>
            </tr>
            <tr>
                <td colspan="2" class="submit-row">
                    <center><input type="submit" value="submit"></center>
                </td>
            </tr>
        </table>
    </form>



</body>

</html>
